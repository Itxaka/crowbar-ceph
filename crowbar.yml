barclamp:
  name: ceph
  display: Ceph
  description: Distributed object store and file system
  version: 0
  member:
    - openstack

  os_support:
    - ubuntu-10.10

crowbar:
  layout: 1
  order: 80
  run_order: 80
  chef_order: 80

# TODO shouldn't hardcode maverick, crowbar is not flexible enough yet
# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  repos:
    - deb http://ceph.newdream.net/debian/ maverick main
  pkgs:
    - ceph
    - ceph-common
    - libceph1
    - ceph-dbg

gems:
  pkgs:
    - open4

locale_additions:
  en:
    nav:
      ceph: Ceph
    barclamp:
      ceph:
        edit_attributes:
          attributes: Attributes
          ceph_mon_key: Monitor secret
          ceph_adm_key: Admin secret
          ceph_fsid: Filesystem ID
          ceph_device: Device Name
          ceph_devices: Storage Device List
          ceph_add_dev: Add device
          ceph_devices_hint: (Space-separated) to use on ceph-store nodes
        edit_deployment:
          deployment: Deployment
