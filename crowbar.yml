barclamp:
  name: ceph
  display: Ceph
  description: Distributed object store and file system
  version: 0
  member:
    - openstack

  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 80
  run_order: 80
  chef_order: 80

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-12.04:
    repos:
      - deb http://ceph.com/debian-emperor precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - ceph-test
    - ceph-mds
    - ceph-fs-common
    - radosgw
    - libcephfs1
    - gdisk
    - google-perftools2
    - libgoogle-perftools4
    - libaio1
    - libsnappy1
    - libleveldb1

gems:
  pkgs:
    - open4
